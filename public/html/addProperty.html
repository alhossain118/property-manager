<h1>AddProperty</h1>

<form ng-submit='submitPropertyEdit(property)'>

  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control" ng-model='property.address'>
  </div>

  <div class="form-group">
    <label>Rent:</label>
    <input type="text" class="form-control" ng-model='property.rent'>
  </div>


  <div class="form-group">
  <label>Vacant:</label>
  <select class="form-control" ng-model='property.vacant'>
    <option>Yes</option>
    <option>No</option>
  </select>
</div>

  <div class="form-group">
  <label>Rooms:</label>
  <select class="form-control" ng-model='property.rooms'>
    <option>Studio</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>

  <div class="form-group">
  <label>Bathrooms:</label>
  <select class="form-control" ng-model='property.bathrooms'>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>

<button class='btn btn-primary'>Add Property</button>
</form>

<table class='table'>
<thead>
  <tr>
    <th>Name</th>
    <th>Value</th>
    <th>Edit/Delete</th>

  </tr>
</thead>
<tbody>
  <tr ng-repeat='property in propertyArray track by $index'>
    <td>{{property.address}}</td>
    <td>{{property.vacant}}</td>
    <td>
      <button class='btn btn-warning' ng-click='editProperty(property,$index)'><span class='glyphicon glyphicon-ok'></span></button>
      <button class='btn btn-danger' ng-click='removeProperty(property._id,$index)'><span class='glyphicon glyphicon-remove'></span></button>
    </td>


  </tr>

</tbody>

<tfoot>


</tfoot>
</table>

<form ng-submit='submitPropertyEdit(editPropertyObject)' ng-hide='boolCheck'>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" ng-model='editPropertyObject.address'>
  </div>

  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" class="form-control" ng-model='editPropertyObject.rent'>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" ng-model='editPropertyObject.vacant'>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" ng-model='editPropertyObject.rooms'>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" ng-model='editPropertyObject.bathrooms'>
  </div>


<button class='btn btn-primary glyphicon glyphicon-thumbs-up'>Add Property <span class='glyphicon glyphicon-blackboard'></span></button>
</form>
